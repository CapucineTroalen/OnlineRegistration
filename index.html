<DOCTYPE! html>
<html>
	<head>
	     <meta charset="utf-8">
	     <title> The Code Review </title>
	     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	     <link rel="stylesheet" href="css/normalize.css">
	     <link rel="stylesheet" href="css/main.css">
		 <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
	</head>
<body>
	
		<header>
			<h1>The Code Review</h1>
		</header>
		
		<div class="wrapper">
		<div class="intro">
			<h2> Signup for our newsletter </h2>
			<p> Get the latest news on how your code is doing right in your inbox </p>
		</div>
		<div class="maincontent">
			<div class="contact">
				<h2> Contact Information </h2>
				<form action="post">
					<label> Full Name </label>
					<input type="text" id="fullname" name="fullname" placeholder="Required">
					<label> Email Address </label>
					<input type="text" id="email" name="email" placeholder="Required">
					<label> Phone Number </label>
					<input type="text" id="phone" name="phone">
					<label> Street Address </label>
					<input type="text" id="street" name="street">
					<label> City </label>
					<input type="text" id="city" name="city">
					<label> State </label> <!-- INSERER ICI 50 ETATS AMERICAINS PARCE QU'ON A QUE CA A FOUTRE -->
					<select> 
						<option value="state">
						</option>						
					</select>
					<label> Zip Code </label>
					<input type="text" id="zipcode" name="zipcode">
				</form>
			</div>
			<div class="newsletter">
				<h2> Newsletter </h2>
				<p> Select the newsletters you would like to receive </p>
				<form>
					<input type="checkbox" id="htmlN" name="htmlN">
					<label for="htmlN"> HTML News </label> <br>
					<input type="checkbox" id="CSSN" name="CSSN">
					<label for="htmlN"> CSS News </label> <br>
					<input type="checkbox" id="JSN" name="JSN">
					<label for="htmlN"> Javascript News </label> <br>
					
				<p> Newsletter Format </p>
					<input type="radio" id="htmlF" name="format">
					<label for="format"> HTML  </label> <br>
					<input type="radio" id="plain" name="format">
					<label for="format"> Plain text </label> <br>
					
				<p> Other topics you'd like to hear about </p>
					<input type="textarea">
				<legend>
					<p>Copyright The Code Review </p>
				</legend>
				</form>
			</div>
			
		</div>
		
	</div>
</body>
